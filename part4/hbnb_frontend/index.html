<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB Listings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="container flex-header">
            <a href="index.html"><img class="logo" src="images/logo.png" alt="HBnB"></a>
            <nav class="nav-menu">
                <ul>
                    <li><a id="login-link" class="button login-button" href="templates/login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section>
                <div class="section-header flex-header">
                    <h1>Browse Available Places</h1>
                    <div id="filter">
                        <label for="price-filter">Max Price:</label>
                        <select id="price-filter">
                            <option value="50">$50</option>
                            <option value="105">$105</option>
                            <option value="200">$200</option>
                            <option selected value="all">All</option>
                        </select>
                    </div>
                </div>
                <div id="location-container">
                    <!-- Listings will be dynamically loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HBnB. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>

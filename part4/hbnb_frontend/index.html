<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB Listings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="brand">
            <img src="images/logo.png" alt="HBnB Logo" class="logo">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><button id="login-button" class="button auth-button">Login</button></li>
                <li><button id="logout-button" class="button auth-button" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="section-header">
            <h1>Browse Available Places</h1>
            <div id="filter">
                <label for="price-filter">Max Price:</label>
                <select id="price-filter">
                    <option value="10">$10</option>
                    <option value="50">$50</option>
                    <option value="100">$100</option>
                    <option selected value="all">All</option>
                </select>
            </div>
        </div>
        <div id="location-container">
            <!-- Listings will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>

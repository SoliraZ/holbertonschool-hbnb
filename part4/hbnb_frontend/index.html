<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB Listings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="brand">
            <img src="images/logo.png" alt="HBnB Logo" class="logo">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><button id="login-button" class="button auth-button"
                        onclick="location.href='templates/login.html'">Login</button></li>
                <li><button id="logout-button" class="button auth-button" style="display: none;">Logout</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section>
                <div class="section-header flex-header">
                    <h1>Browse Available Places</h1>
                    <div id="filter">
                        <label for="price-filter">Max Price:</label>
                        <select id="price-filter">
                            <option value="10">$10</option>
                            <option value="50">$50</option>
                            <option value="100">$100</option>
                            <option selected value="all">All</option>
                        </select>
                    </div>
                </div>
                <div id="location-container">
                    <!-- Listings will be dynamically loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-details">
            <p>&copy; 2025 HBnB. All rights reserved.</p>
            <div>
                <a href="templates/privacy.html">Privacy Policy</a>
                <a href="templates/terms.html">Terms & Conditions</a>
            </div>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>

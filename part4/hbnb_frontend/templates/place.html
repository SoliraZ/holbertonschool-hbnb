<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - HBnB</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="brand">
            <a href="../index.html"><img class="logo" src="../images/logo.png" alt="HBnB"></a>
        </div>
    </header>
    <main>
        <section id="place-details" class="place-details">
            <h1 id="place-name">Place Name</h1>
            <div class="place-info">
                <p><strong>Host:</strong> <span id="place-host">Loading...</span></p>
                <p><strong>Price per night:</strong> $<span id="place-price">Loading...</span></p>
                <p><strong>Description:</strong> <span id="place-description">Loading...</span></p>
                <p><strong>Amenities:</strong> <span id="place-amenities">Loading...</span></p>
            </div>
        </section>
        <section id="reviews">
            <div id="reviews-container">
                <!-- Reviews will be loaded dynamically -->
            </div>
            <button id="add-review-button" onclick="location.href='add_review.html'" style="display: none;">Add
                Review</button>
        </section>
    </main>
    <footer>
        <div class="footer-details">
            <p>&copy; 2025 HBnB. All rights reserved.</p>
            <div>
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms & Conditions</a>
            </div>
        </div>
    </footer>
    <script src="../js/scripts.js"></script>
</body>

</html>
